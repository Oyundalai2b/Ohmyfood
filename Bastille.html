<!DOCTYPE html>
<html>
  <head>
    <title>Ohmyfood</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./public/css/style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header__logo">
      <a href="./index.html">
        <img src="./public/images/logo/ohmyfood@2x.svg" alt="Ohmyfood" />
      </a>
    </header>
    <main class="menu-container">
      <section class="rest-img">
        <img
          src="public/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg"
          alt="bastille"
        />
      </section>
      <section class="rest-title">
        <h1>Bastille</h1>
        <div class="rating">
          <i class="far fa-heart"></i>
        </div>
      </section>

      <section class="menu">
        <section class="sub-menu">
          <h3>ENTREES</h3>
          <hr class="underline" />
          <div class="item">
            <label class="menu-title">Citrus Squid Carpaccio</label>
            <label class="description">with orange zest</label>
            <label class="price">25€</label>
            <!-- <div class="check">
              <i class="fas fa-check"></i>
            </div> -->
          </div>
          <div class="item">
            <label class="menu-title">Grandmother's Vegetable Soup</label>
            <label class="description"
              >Carrots, parsnips, Jerusalem artichoke</label
            >
            <label class="price">35€</label>
          </div>
          <div class="item">
            <label class="menu-title">Onion Soup</label>
            <label class="description">Revisited</label>
            <label class="price">20€</label>
          </div>
        </section>
        <section class="sub-menu">
          <h3>MAIN DISH</h3>
          <hr class="underline" />
          <div class="item">
            <label class="menu-title">Scallops</label>
            <label class="description">with mashed parsnip</label>
            <label class="price">40€</label>
          </div>
          <div class="item">
            <label class="menu-title">Magret de canard</label>
            <label class="description">with mashed potatoes</label>
            <label class="price">35€</label>
          </div>
          <div class="item">
            <label class="menu-title">Game Hen</label>
            <label class="description">with vegetable gnocchis</label>
            <label class="price">44€</label>
          </div>
        </section>
        <section class="sub-menu">
          <h3>DESSERTS</h3>
          <hr class="underline" />
          <div class="item">
            <label class="menu-title">Floral Ice Cream</label>
            <label class="description">with hazelnet butter</label>
            <label class="price">18€</label>
          </div>
          <div class="item">
            <label class="menu-title">Chocolate Lava Cake</label>
            <label class="description">Revisited</label>
            <label class="price">22€</label>
          </div>
          <div class="item">
            <label class="menu-title">Napeleon</label>
            <label class="description">with blueberries and marzipan</label>
            <label class="price">23€</label>
          </div>
        </section>
      </section>
      <section class="button">
        <input type="button" value="Order" />
      </section>
    </main>
    <footer class="about">
      <label>Ohmyfood</label>
      <ul>
        <li>
          <a href="#"><i class="fas fa-utensils"></i> Suggest a restaurant</a>
        </li>
        <li>
          <a href="#"><i class="fas fa-hands-helping"></i> Become a partner</a>
        </li>
        <li><a href="#">Legal</a></li>
        <li class="email">
          <a href="mailto:abc@example.com?subject = Feedback&body = Message">
            Contact
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
